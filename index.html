<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGP</title>
    <script type="module" src="./js/main.js"></script>
</head>
<body>
    
    <h1>Formulario de registro</h1>
    <form id="formRegistro">
        <label for="placa"> Placa</label>
        <input type="text" id="placa" required>
        <br>

        <label for="modelo"> Modelo</label>
        <input type="text" id="modelo" disabled required>
        <br>
        <label for="marca"> Marca</label>
        <input type="text" id="marca" disabled required>
        <br>
        
        <br>
        <button type="button" id="btnEnviar" style="display: none;">enviar</button>
    </form>

    <table id="infoTabla">
        <thead>
            <tr>
                <th>Placa</th>
                <th>modelo</th>
                <th>marca</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody id="infoBody"></tbody>

    </table>

    
</body>
</html>
